<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title>Lobby</title>
		<link href="./sources/css/style.css" rel="stylesheet" type="text/css" />
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body onload="load()">
		<style>
			@keyframes moveBackground {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: -35vh -35vh;
				}
			}
			.background-div {
				z-index: -1;
				background: linear-gradient(58deg, rgba(167, 80, 0, 1) 0, rgba(255, 134, 0, 1) 35%, rgba(255, 197, 85, 1) 100%);
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.bubbles-div {
				background-image: url(/logos/bubbles.gif);
				opacity: 0.12;
				background-repeat: repeat;
				background-size: 35vh;
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				animation: moveBackground 7s linear infinite;
			}
		</style>
		<div class="background-div"><div class="bubbles-div"></div></div>

		<div class="lobbybox">
			<div class="header">
				<img src="/logos/justlogo.png" alt="" />
				<h1>Lobbies</h1>
			</div>
			<div class="buttonHolders">
				<button id="createLobby"><a href="/createlobby">Create Lobby</a></button>
				<button id="joinLobby" disabled>Join Lobby</button>
			</div>
			<div class="lobbies">
				<div class="lobby">
					<div class="leftside">
						<div class="lobbyName">
							<p>Lobby Name:</p>
							<h1 class="LobbyName">SILLY GUy</h1>
						</div>

						<div class="lobbyCreator">
							<p>By:</p>
							<img src="https://media.discordapp.net/attachments/975490035480658041/1322379769806848050/Screenshot_20240408-153209.jpg?ex=6770a9a1&is=676f5821&hm=83f1f998869b6c6b85aac3bfe6d5994d254b23cf2276e9fca47a836ce05e5525&=&format=webp" alt="ljharnish" />
							<p>Venson</p>
						</div>
					</div>

					<div class="rightside">
						<h1 class="players">
							<p>Players:</p>
							3/10
						</h1>
						<button>Select Lobby</button>
					</div>
				</div>
				<div class="lobby">
					<div class="leftside">
						<div class="lobbyName">
							<p>Lobby Name:</p>
							<h1 class="LobbyName">Black Men Only</h1>
						</div>

						<div class="lobbyCreator">
							<p>By:</p>
							<img src="https://media.discordapp.net/attachments/975490035480658041/1322380278190182460/68954d468fcacc93e4d27910589a6729.webp?ex=6770aa1a&is=676f589a&hm=260d78a525fe4cb577f997973e0d90a4c1b1ee9479b958304aab1300090311d6&=&format=webp" alt="Venson" />
							<p>ljharnish</p>
						</div>
					</div>

					<div class="rightside">
						<h1 class="players">
							<p>Players:</p>
							1/10
						</h1>
						<button>Select Lobby</button>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="./sources/js/main.js"></script>
	<script src="./sources/js/socketstuff.js"></script>
</html>
