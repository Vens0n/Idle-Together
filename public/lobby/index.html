<html>

<head>

    <div class="lobbybox">

                    </div>
            
                    <div class="lobbyCreator">
                        <p>By:</p>
                        <img src="https://cdn.discordapp.com/avatars/638368326996983848/b12cc59cea81df487d976db73a777687.png?size=256"
                            alt="Venson">
                        <p>ljharnish</p>

                </div>

                    <h1 class="players">
